<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ProFile</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="background_login">
      <div class="loginmain">
        <h3>Login</h3>

        <div class="input_name">
          <input
            type="text"
            style="width: 320px"
            class="username"
            placeholder="User name"
          />

          <input
            type="password"
            style="width: 320px"
            class="password"
            placeholder="Password"
          />
        </div>

        <div class="remember_me">
          <input type="checkbox" id="my_checkbox" />
          <span></span>
          <b>Remember me?</b>

          <label class="forget_password">
            <a href="#"><b>Forget password ?</b></a>
          </label>
        </div>
        <div class="btn_login">
          <button><b>Login</b></button>
        </div>
        <div class="create_account">
          <b
            ><label> Don't have an account? <a href="#">Register</a> </label></b
          >
        </div>
      </div>
    </div>

    <div class="image">
      <img
        id="img1"
        src="./img/1.jpg"
        alt="1"
        onclick="OnClickBackground(this)"
      />
      <img
        id="img2"
        src="./img/2.jpg"
        alt="2"
        onclick="OnClickBackground(this)"
      />
      <img
        id="img3"
        src="./img/3.jpg"
        alt="3"
        onclick="OnClickBackground(this)"
      />
      <img
        id="img4"
        src="./img/4.jpg"
        alt="4"
        onclick="OnClickBackground(this)"
      />
      <img
        id="img5"
        src="./img/5.jpg"
        alt="5"
        onclick="OnClickBackground(this)"
      />
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
